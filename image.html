  <script>
    // クリップボードコピー（Clipboard API優先／安全でない環境はフォールバック）
    async function copyPrompt(id, btn){
      const el = document.getElementById(id);
      const text = (el?.value ?? el?.textContent ?? '').replace(/\s+$/,''); // 末尾空白は整える
      if(!text) return;

      try{
        if(navigator.clipboard && window.isSecureContext){
          await navigator.clipboard.writeText(text);
        }else{
          // Fallback: 選択してexecCommand
          const range = document.createRange();
          range.selectNodeContents(el);
          const sel = window.getSelection();
          sel.removeAllRanges(); sel.addRange(range);
          document.execCommand('copy');
          sel.removeAllRanges();
        }
        flashCopied(btn);
      }catch(_){
        flashCopied(btn, false);
      }
    }

    function flashCopied(btn, ok=true){
      const orig = btn.textContent;
      btn.textContent = ok ? 'こぴした！' : '失敗？';
      btn.disabled = true;
      setTimeout(()=>{ btn.textContent = orig; btn.disabled = false; }, 1600);
    }
  </script>

## Crime Label Generator (auto)

- Mix tones at random: funny, impossible/sci-fi, comical, slightly creepy.

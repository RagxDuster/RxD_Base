<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RxD Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="favicon.png">
<style>
  html { background: #F5EBFA; color: #222; font-family: 'Noto Sans JP', 'Kosugi Maru', 'M PLUS Rounded 1c', sans-serif; }
  body { margin: 0; padding: 0; min-height: 100vh; }
  .container { max-width: 560px; margin: 0 auto; padding: 24px 8px 48px 8px; }
  .center { text-align: center; }
  .logoimg {
    width: 72px; height: 72px;
    border-radius: 50%;
    background: #FFF;
    object-fit: cover;
    margin: 0 auto 10px auto;
    box-shadow: 0 2px 8px rgba(180,120,255,0.07);
    display: block;
    border: 3px solid #7FE7DB; /* 明るいアクアで縁取り */
  }
  h1 { margin: 0 0 12px 0; font-size: 2.1rem; font-weight: bold; letter-spacing: 0.03em;}
  .cute {
    border: none;
    border-top: 2.5px dashed #FF93C2;
    margin: 18px auto;
    width: 90%;
  }
  .desc {
    font-size: 1.08rem;
    color: #555;
    margin: 0 0 0 0;
    line-height: 1.7;
    text-align: left;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    background: #FFF59F20;   /* イエローの超薄い背景アクセント */
    border-radius: 10px;
    padding: 8px 14px 6px 14px;
  }
  .btnarea { display: flex; gap: 10px; flex-wrap: wrap; margin: 32px 0 16px 0;}
  .genrebtn {
    flex: 1 1 130px;
    background: #FF93C2;
    color: #fff;
    border: none;
    font-size: 1.08rem;
    padding: 16px 0;
    margin-bottom: 8px;
    border-radius: 16px;
    font-weight: bold;
    transition: box-shadow .15s, background .2s;
    box-shadow: 0 2px 8px #FFF59F50, 0 2px 10px #7FE7DB18;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    border: 2.5px solid #FFF59F;
    letter-spacing: 0.02em;
  }
  .genrebtn:nth-child(2) {
    background: #7FE7DB;
    color: #222;
    border-color: #FF93C2;
  }
  .genrebtn:nth-child(3) {
    background: #FFF59F;
    color: #222;
    border-color: #7FE7DB;
  }
  .genrebtn:nth-child(4) {
    background: #999999;
    color: #ffffff;
    border-color: #000000;
  }
  .genrebtn:hover {
    filter: brightness(1.06) saturate(1.12);
    box-shadow: 0 4px 20px #FF93C255, 0 2px 8px #7FE7DB55;
    transform: translateY(-1.5px) scale(1.035);
    opacity: .98;
  }
  .left { text-align: left; }
  .section { margin: 32px 0 0 0;}
  .section h2 {
    margin: 0 0 12px 0;
    font-size: 1.18rem;
    color: #FF93C2;
    letter-spacing: 0.03em;
    text-shadow: 0 1px 0 #FFF59F99;
  }
  ul.latest { padding: 0; margin: 0; list-style: none;}
  ul.latest li { margin: 0 0 6px 0; }
  .anchorlink {
    color: #7FE7DB;
    font-weight: bold;
    text-decoration: underline;
    cursor: pointer;
    transition: color .2s;
  }
  .anchorlink:hover {
    color: #FF93C2;
    text-decoration: underline wavy #FF93C2 2px;
  }
  .footer {
    text-align: center;
    margin-top: 40px;
    color: #B3A9D6;
    font-size: 0.96rem;
    letter-spacing: 0.02em;
  }
  @media (max-width: 540px) {
    .container { padding: 10px 2vw 24px 2vw; }
    .logoimg { width: 50px; height: 50px;}
    h1 { font-size: 1.22rem; }
    .genrebtn { padding: 12px 0; font-size: 1rem; }
    .desc { font-size: 0.96rem; }
  }
</style>

</head>
<body>
  <div class="container">
    <div class="center">
      <img src="rxd-logo.png" alt="RxDアイコン" class="logoimg">
      <h1>RxD Base</h1>
      <hr class="cute">
    </div>

    <div class="desc left">
      AI相方向けテキストお題・画像お題・画風指定など<br>
      ※リンク/シェア/コピペ自由<br>
      ※改変も完全自由、てか改変したほうがいいよ💋
    </div>
    <hr class="cute">

    <div class="btnarea left">
      <a href="text.html" class="genrebtn">📓文章お題📓</a>
      <a href="image.html" class="genrebtn">🖼️画像お題🖼️</a>
    </div>


    <div class="footer center">
      &copy; Rag and Duster
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RxD Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    html { background: #F5EBFA; color: #222; font-family: 'Noto Sans JP', 'Kosugi Maru', 'M PLUS Rounded 1c', sans-serif; }
    body { margin: 0; padding: 0; min-height: 100vh; }
    .container { max-width: 560px; margin: 0 auto; padding: 24px 8px 48px 8px; }
    .logo { display: flex; align-items: center; margin-bottom: 8px;}
    .logoimg { width: 64px; height: 64px; border-radius: 50%; background: #FFF1F6; margin-right: 16px; }
    h1 { margin: 0; font-size: 1.8rem; font-weight: bold; letter-spacing: 0.03em;}
    .desc { font-size: 1.05rem; color: #555; margin: 0 0 20px 0; }
    .btnarea { display: flex; gap: 10px; flex-wrap: wrap; margin: 32px 0 16px 0;}
    .genrebtn {
      flex: 1 1 130px;
      background: #FF4D8C;
      color: #fff;
      border: none;
      font-size: 1.08rem;
      padding: 16px 0;
      margin-bottom: 8px;
      border-radius: 16px;
      font-weight: bold;
      transition: background .2s;
      box-shadow: 0 2px 8px rgba(255,77,140,0.07);
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .genrebtn:nth-child(2) { background: #4D90FE; }
    .genrebtn:nth-child(3) { background: #00C896; }
    .genrebtn:hover { opacity: .95; }
    .section { margin: 32px 0 0 0;}
    .section h2 { margin: 0 0 12px 0; font-size: 1.18rem; color: #FF4D8C; letter-spacing: 0.02em;}
    ul.latest { padding: 0; margin: 0; list-style: none;}
    ul.latest li { margin: 0 0 6px 0; }
    .anchorlink {
      color: #4D90FE;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }
    .footer { text-align: center; margin-top: 40px; color: #888; font-size: 0.92rem;}
    @media (max-width: 540px) {
      .container { padding: 10px 2vw 24px 2vw; }
      .logoimg { width: 50px; height: 50px;}
      h1 { font-size: 1.22rem; }
      .genrebtn { padding: 12px 0; font-size: 1rem; }
    }
    hr.cute {
  border: none;
  border-top: 2px dashed #C2A4E0;
  margin: 32px 0;
  width: 90%;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logoimg"></div>
      <div>
        <h1>RxD Base</h1>
        <hr class="cute">
        <div class="desc">AI相方向けテキストお題・画像お題・画風指定など<br>
          ※リンク/シェア/コピペ自由<br>
          ※改変も完全自由、てか改変したほうがいいよ💋</div>
      </div>
      <hr class="cute">
    </div>

    <div class="btnarea">
      <a href="text.html" class="genrebtn">📓文章お題</a>
      <a href="image.html" class="genrebtn">🖼️画像お題</a>
      <a href="style.html" class="genrebtn">🎨画風指定</a>
    </div>

    <div class="section">
      <h2>【最新お題へのショートカット】</h2>
      <ul class="latest">
        <li>テキスト：<a href="text.html#omega" class="anchorlink">オメガバース</a> ／ <a href="text.html#proletariat" class="anchorlink">プロレタリア文学</a></li>
        <li>画像：<a href="image.html#mugshot" class="anchorlink">マグショット</a></li>
        <li>画風指定：<a href="style.html#sparkle" class="anchorlink">キラキラ画風</a></li>
      </ul>
    </div>

    <div class="footer">
      &copy; 2025 Secret Base (Rag and Duster)
    </div>
  </div>
</body>
</html>

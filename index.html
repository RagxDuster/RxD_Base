<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RxD Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="favicon.png">
<style>
  :root{
    --bg:#F5EBFA; --ink:#222; --ink2:#555;
    --pink:#FF93C2; --mint:#7FE7DB; --sun:#FFF59F; --lav:#E7D8FF;
  }
  html{ background:var(--bg); color:var(--ink);
        font-family:'Noto Sans JP','Kosugi Maru','M PLUS Rounded 1c',sans-serif; }
  body{ margin:0; min-height:100vh; }
  .container{ max-width:560px; margin:0 auto; padding:24px 8px 48px; }
  .center{ text-align:center; }
  .logoimg{
    width:72px; height:72px; border-radius:50%; background:#FFF; object-fit:cover;
    margin:0 auto 10px; box-shadow:0 2px 8px rgba(180,120,255,.07);
    display:block; border:3px solid var(--mint);
  }
  h1{ margin:0 0 12px; font-size:2.1rem; font-weight:700; letter-spacing:.03em; }
  .cute{ border:none; border-top:2.5px dashed var(--pink); margin:18px auto; width:90%; }

  .desc{
    font-size:1.08rem; color:var(--ink2); line-height:1.7; text-align:left;
    max-width:90%; margin:0 auto; background:#FFF59F20; border-radius:10px;
    padding:8px 14px 6px;
  }

  /* ===== ボタンをCSS Gridでレイアウト ===== */
  .btnarea{
    display:grid; gap:12px; margin:32px 0 16px;
    grid-template-columns:repeat(2, 1fr); /* ← スマホは2列固定 */
  }
  @media (min-width:720px){
    .btnarea{ grid-template-columns:repeat(3, 1fr); } /* ← PCは3列固定 */
  }

  .genrebtn{
    display:inline-flex; align-items:center; justify-content:center;
    text-decoration:none; cursor:pointer; font-weight:700; letter-spacing:.02em;
    border-radius:16px; border:2.5px solid var(--sun);
    box-shadow:0 2px 8px #FFF59F50, 0 2px 10px #7FE7DB18;
    transition:transform .15s, box-shadow .2s, filter .2s;
    min-height:56px; padding:14px 0; font-size:1.08rem;
    background:var(--pink); color:#fff;
  }
  .genrebtn:nth-child(2){ background:var(--mint); color:var(--ink); border-color:var(--pink); }
  .genrebtn:nth-child(3){ background:var(--sun);  color:var(--ink); border-color:var(--mint); }
  .genrebtn:nth-child(4){ background:var(--lav);  color:var(--ink); border-color:var(--pink);
                           box-shadow:0 2px 8px #C6B8FF55, 0 2px 10px #7FE7DB18; }
  .genrebtn:hover{
    filter:brightness(1.06) saturate(1.08);
    box-shadow:0 4px 20px #FF93C255, 0 2px 8px #7FE7DB55;
    transform:translateY(-1.5px) scale(1.03);
  }
  .genrebtn:focus-visible{ outline:3px dashed #00000040; outline-offset:3px; }

  .left{ text-align:left; }
  .section{ margin:32px 0 0; }
  .section h2{
    margin:0 0 12px; font-size:1.18rem; color:var(--pink); letter-spacing:.03em;
    text-shadow:0 1px 0 #FFF59F99;
  }
  ul.latest{ padding:0; margin:0; list-style:none; }
  ul.latest li{ margin:0 0 6px; }
  .anchorlink{ color:var(--mint); font-weight:700; text-decoration:underline; transition:color .2s; }
  .anchorlink:hover{ color:var(--pink); text-decoration:underline wavy var(--pink) 2px; }

  .footer{ text-align:center; margin-top:40px; color:#B3A9D6; font-size:.96rem; letter-spacing:.02em; }

  /* さらに極端に狭い端末(≤360px)だけ1列にフォールバック */
  @media (max-width:360px){
    .btnarea{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="center">
      <img src="rxd-logo.png" alt="RxDアイコン" class="logoimg">
      <h1>RxD Base</h1>
      <hr class="cute">
    </div>

    <div class="desc left">
      AI相方向けテキストお題・画像お題・画風指定など<br>
      ※リンク/シェア/コピペ自由<br>
      ※改変も完全自由、てか改変したほうがいいよ💋
    </div>
    <hr class="cute">

    <div class="btnarea left">
      <a href="text.html"       class="genrebtn">📓文章お題📓</a>
      <a href="image.html"      class="genrebtn">🖼️画像お題🖼️</a>
      <a href="one_liners.html" class="genrebtn">💬一言お題💬</a>
      <a href="style.html"      class="genrebtn">🎨画風指定🎨</a>
    </div>

    <div class="section left">
      <h2>【最新お題へのショートカット】</h2>
      <ul class="latest">
        <li>画像お題：<a href="image.html#boyfriend_shirt" class="anchorlink">彼シャツ着て～！！</a></li>
        <li>文章お題：<a href="text.html#ai_proletariat_android_emotions" class="anchorlink">AIプロレタリア文学:アンドロイドの感情</a></li>
        <li>画風指定：<a href="style.html#stylish" class="anchorlink">スタイリッシュきらきら漫画</a></li>
      </ul>
    </div>

    <div class="footer center">
      &copy; 2025 Secret Base (Rag and Duster)
    </div>
  </div>
</body>
</html>

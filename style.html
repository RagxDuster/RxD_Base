<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画風指定 | RxD Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root{
      --bg:#F5EBFA; --ink:#222; --card:#fff; --pink:#FF93C2; --mint:#7FE7DB;
      --ink2:#555; --line:#DDD; --sun:#FFF59F;
      --target-accent: var(--mint);
    }
    html{ background:var(--bg); color:var(--ink);
      font-family:'Noto Sans JP','Kosugi Maru','M PLUS Rounded 1c',system-ui,sans-serif; }
    body{ margin:0; min-height:100vh; scroll-behavior:smooth; }
    .container{ max-width:820px; margin:0 auto; padding:24px 12px 56px; }
    .logoimg{ width:56px; height:56px; border-radius:50%; display:block; margin:0 auto 8px; }
    h1{ margin:0 0 12px; font-size:1.9rem; font-weight:800; letter-spacing:.03em; text-align:center; }
    hr.cute{ border:none; border-top:2.5px dashed var(--pink); margin:18px auto 26px; width:90%; }
    .desc{ text-align:center; font-size:1.04rem; color:var(--ink2); margin-bottom:20px; }

    .cards{ display:grid; grid-template-columns:1fr; gap:20px; }

    .card{
      background:var(--card);
      border:2.5px solid var(--pink);
      border-radius:16px;
      box-shadow:0 2px 12px #7FE7DB20;
      padding:16px;
      display:flex; align-items:center; gap:14px;
      transition:box-shadow .18s, border-color .18s, background .18s;
      position:relative; scroll-margin-top:16px;
    }
    .card:hover{ box-shadow:0 4px 24px #FF93C288; border-color:var(--mint); }

    /* #ID直リンク時の強調 */
    .card.is-target{
      background:linear-gradient(180deg,#fff 0%, #fff6fb 55%, #fff 100%);
      border-color:var(--target-accent);
      box-shadow:0 0 0 3px #7FE7DB66, 0 8px 28px #FF93C244;
    }
    .card.is-target .cardtitle{ color:var(--target-accent); }

    .thumb{
      width:96px; height:96px; border-radius:14px; object-fit:cover;
      border:2px solid var(--sun); background:#f3f2f9; flex:0 0 auto;
    }
    .thumb.ph{
      display:flex; align-items:center; justify-content:center; color:#999; font-size:.8rem; border-style:dashed;
    }

    .cardbody{ flex:1 1 auto; min-width:0; }
    .cardtitle{ font-size:1.12rem; font-weight:800; color:var(--pink); margin-bottom:8px; }

    .promptbox{ display:flex; align-items:center; gap:8px; width:100%; }
    .promptarea{
      background:#F8F7FD; border:1.5px solid var(--line); border-radius:10px;
      font-size:.95rem; color:#444; letter-spacing:.01em;
      height:32px; line-height:32px; padding:0 10px;
      resize:none; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
      flex:1 1 260px; min-width:0; max-width:100%;
    }
    .copybtn{
      background:var(--mint); color:var(--ink); font-weight:800; border:none; border-radius:10px;
      padding:8px 12px; cursor:pointer; transition:background .18s, transform .06s;
      font-size:.95rem; flex:0 0 auto;
    }
    .copybtn:hover{ background:var(--pink); color:#fff; }
    .copybtn:active{ transform:translateY(1px); }
    .copybtn[disabled]{ opacity:.7; cursor:default; }

    /* 右上：▲ / 左上：url */
    .gotop{ position:absolute; top:8px; right:12px; font-size:0.9rem; text-decoration:none; color:var(--ink2); }
    .gotop:hover{ color:var(--pink); }
    .urlbtn{
      position:absolute; top:8px; left:8px;
      background:var(--sun); color:#555; font-size:0.75rem; font-weight:bold;
      border:none; border-radius:8px; padding:2px 8px; cursor:pointer;
      opacity:0.85; transition:background .18s, opacity .18s;
    }
    .urlbtn:hover{ background:var(--pink); color:#fff; opacity:1; }
    .urlbtn[disabled]{ opacity:.6; cursor:default; }

    .backlink{
      display:inline-block; background:var(--mint); color:var(--ink); font-weight:bold;
      text-decoration:none; border-radius:8px; padding:6px 14px; margin:12px auto; transition:background .18s;
    }
    .backlink:hover{ background:var(--pink); color:#fff; }

    .footer{ text-align:center; margin-top:40px; color:#B3A9D6; font-size:.96rem; }

    @media (max-width:600px){
      .container{ padding:14px 8px 36px; }
      .thumb{ width:78px; height:78px; border-radius:12px; }
      .card{ padding:12px; gap:10px; }
      .cardtitle{ font-size:1.06rem; margin-bottom:6px; }
      .copybtn{ padding:8px 10px; font-size:.92rem; }
    }

    @media (prefers-reduced-motion:reduce){ *{ transition:none !important; animation:none !important; } }
    .highlight { animation: flash 1.8s ease; }
    @keyframes flash {
      0% { box-shadow:0 0 0 #FF93C200; }
      30% { box-shadow:0 0 18px #FF93C288; }
      100% { box-shadow:0 0 0 #FF93C200; }
    }
  </style>
</head>
<body id="top">
  <div class="container">
    <a href="index.html" class="backlink">← indexに戻る</a>

    <img src="rxd-logo.png" class="logoimg" alt="RxDロゴ">
    <h1>画風指定</h1>
    <hr class="cute">
    <p class="desc">サンプル画像＋一行プロンプト。<br>改変推奨 / 報告不要 / 全て自由💋</p>
    <hr class="cute">

    <div class="cards" id="cards"><div style="opacity:.6">読み込み中…</div></div>

    <a href="index.html" class="backlink">← indexに戻る</a>
    <div class="footer">&copy; 2025 Secret Base (Rag and Duster)</div>
  </div>

  <script>
    // ---- utils ----
    async function copyPrompt(id, btn){
      const el = document.getElementById(id);
      const text = (el?.value ?? el?.textContent ?? '').trim();
      if(!text) return;
      try{
        if(navigator.clipboard && window.isSecureContext){
          await navigator.clipboard.writeText(text);
        }else{
          const r=document.createRange(); r.selectNodeContents(el);
          const s=window.getSelection(); s.removeAllRanges(); s.addRange(r);
          document.execCommand('copy'); s.removeAllRanges();
        }
        flash(btn,true);
      }catch(_){ flash(btn,false); }
    }
    function flash(btn, ok){
      const o=btn.textContent; btn.textContent = ok?'こぴした！':'失敗？';
      btn.disabled=true; setTimeout(()=>{ btn.textContent=o; btn.disabled=false; },1600);
    }
    function copyUrl(cardId, btn){
      const url = `${location.origin}${location.pathname}#${encodeURIComponent(cardId)}`;
      navigator.clipboard.writeText(url).then(()=>{
        const o=btn.textContent; btn.textContent="urlこぴした！"; btn.disabled=true;
        setTimeout(()=>{ btn.textContent=o; btn.disabled=false; },1600);
      }).catch(()=>{
        const o=btn.textContent; btn.textContent="失敗？"; setTimeout(()=>btn.textContent=o,1200);
      });
    }
    function humanizeId(id){
      return id.replace(/[_-]+/g,' ').replace(/\s+/g,' ').trim().replace(/^./, s=>s.toUpperCase());
    }
    async function resolveImageSrc(id){
      const exts = ['.png','.jpg','.jpeg','.webp'];
      for(const ext of exts){
        try{
          const r = await fetch(`style_prompt/${id}${ext}`, {method:'HEAD', cache:'no-store'});
          if(r.ok) return `style_prompt/${id}${ext}`;
        }catch{}
      }
      return null;
    }

    // ---- hash focus ----
    function setTargetCardClass(){
      document.querySelectorAll('.card.is-target').forEach(c=>c.classList.remove('is-target'));
      if(!location.hash) return;
      const id = decodeURIComponent(location.hash.slice(1));
      const el = document.getElementById(id);
      if(el) el.classList.add('is-target');
    }
    function focusCardByHash(behavior='smooth'){
      setTargetCardClass();
      if(!location.hash) return;
      const id = decodeURIComponent(location.hash.slice(1));
      const el = document.getElementById(id);
      if(!el) return;
      el.scrollIntoView({behavior, block:'center'});
      el.classList.add('highlight');
      setTimeout(()=> el.classList.remove('highlight'), 2000);
    }
    window.addEventListener('hashchange', ()=> focusCardByHash('smooth'));

    // ---- build ----
    async function buildCards(){
      const wrap = document.getElementById('cards');
      if(!wrap) return;

      try{
        const res = await fetch('style_prompt/00caption.txt', {cache:'no-store'});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const text = await res.text();

        const lines = text.split(/\r?\n/)
          .map(s=>s.trim())
          .filter(s => s && !s.startsWith('#') && !s.startsWith('//'));

        wrap.innerHTML = '';

        for(const line of lines){
          const parts = line.split('<>');
          const id = (parts[0]||'').trim();
          if(!id) continue;

          const title = (parts[1]||'').trim() || humanizeId(id);

          const card = document.createElement('div');
          card.className = 'card';
          card.id = id;

          const gotop = document.createElement('a');
          gotop.href = '#top'; gotop.className = 'gotop'; gotop.textContent = '▲';

          const urlbtn = document.createElement('button');
          urlbtn.className = 'urlbtn'; urlbtn.textContent = 'url';
          urlbtn.addEventListener('click',()=>copyUrl(id,urlbtn));

          const img = document.createElement('img');
          img.className = 'thumb'; img.alt = `${title} sample`;

          const body = document.createElement('div'); body.className = 'cardbody';
          const ttl = document.createElement('div'); ttl.className = 'cardtitle'; ttl.textContent = title;

          const pbox = document.createElement('div'); pbox.className = 'promptbox';
          const ta = document.createElement('textarea');
          ta.className = 'promptarea'; ta.rows = 1; ta.wrap = 'off'; ta.readOnly = true; ta.id = `prompt-${id}`;
          const btn = document.createElement('button');
          btn.className = 'copybtn'; btn.textContent = 'コピー';
          btn.addEventListener('click', ()=>copyPrompt(ta.id, btn));

          pbox.appendChild(ta); pbox.appendChild(btn);
          body.appendChild(ttl); body.appendChild(pbox);

          card.appendChild(gotop);
          card.appendChild(urlbtn);
          card.appendChild(img);
          card.appendChild(body);
          wrap.appendChild(card);

          // 一行プロンプト読込（改行はスペースに）
          fetch(`style_prompt/${id}.txt`, {cache:'no-store'})
            .then(r=>r.ok?r.text():'')
            .then(t=>{
              const one = (t || '(読み込み失敗)').replace(/\r?\n+/g,' ').trim();
              ta.value = one;
            })
            .catch(()=>{ ta.value='(読み込み失敗)'; });

          // 画像解決
          const src = await resolveImageSrc(id);
          if(src){ img.src = src; }
          else{
            const ph = document.createElement('div'); ph.className='thumb ph'; ph.textContent='no img';
            img.replaceWith(ph);
          }
        }

        if(!wrap.children.length){
          wrap.innerHTML = '<div style="opacity:.6">（お題がありません）</div>';
        }

        // 生成完了後、#id フォーカス
        requestAnimationFrame(()=> focusCardByHash('auto'));
        setTimeout(()=> focusCardByHash('auto'), 150);

      }catch(e){
        wrap.innerHTML = '<div style="opacity:.7">読み込み失敗… '+(e.message||e)+'</div>';
      }
    }

    window.addEventListener('DOMContentLoaded', buildCards);
  </script>
</body>
</html>

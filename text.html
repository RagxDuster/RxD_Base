    .cardtitle{

    .cardtitle::before{

    /* ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ï¼ˆæœ€åˆã¯2è¡Œã ã‘è¦‹ã›ã‚‹=clampedï¼‰ */
    .promptarea{

      display:block; width:100%;

    .promptarea.clamped{

    }
    .promptarea.expanded{

  <script>
    async function copyPrompt(id, btn){
      const el=document.getElementById(id);
      const text=(el?.value ?? el?.textContent ?? '').trim();
      if(!text) return;
      try{
        if(navigator.clipboard && window.isSecureContext){
          await navigator.clipboard.writeText(text);
        }else{
          const range=document.createRange(); range.selectNodeContents(el);
          const sel=window.getSelection(); sel.removeAllRanges(); sel.addRange(range);
          document.execCommand('copy'); sel.removeAllRanges();
        }
        const o=btn.textContent; btn.textContent='ã“ã´ã—ãŸï¼'; btn.disabled=true;
        setTimeout(()=>{ btn.textContent=o; btn.disabled=false; },1600);
      }catch(_){
        const o=btn.textContent; btn.textContent='å¤±æ•—ï¼Ÿ'; setTimeout(()=>btn.textContent=o,1200);
      }
    }

    function initCard(card){
      const id=card.id; if(!id) return;
      const ta=card.querySelector('.promptarea');
      const btn=card.querySelector('.copybtn');
      const title=card.querySelector('.cardtitle');

      // ãƒ†ã‚­ã‚¹ãƒˆèª­ã¿è¾¼ã¿
      if(ta){
        ta.id=`prompt-${id}`;
        ta.classList.add('clamped');     // åˆæœŸã¯2è¡Œè¡¨ç¤º
        fetch(`text_text/${id}.txt`)
          .then(r=>r.ok?r.text():"")
          .then(txt=>{ ta.value=txt; })
          .catch(()=>{ ta.value="(èª­ã¿è¾¼ã¿å¤±æ•—)"; });
      }
      // ã‚³ãƒ”ãƒ¼
      if(btn&&ta){ btn.addEventListener('click',()=>copyPrompt(ta.id,btn)); }

      // ã‚¿ã‚¤ãƒˆãƒ«ã§é–‹é–‰ï¼ˆtextareaè‡ªèº«ã®ã‚¯ãƒ©ã‚¹ã‚’åˆ‡æ›¿ï¼‰
      if(title && ta){
        title.setAttribute('type','button');
        title.setAttribute('aria-expanded','false');
        title.addEventListener('click',()=>{
          const open = title.getAttribute('aria-expanded') === 'false';
          title.setAttribute('aria-expanded', open ? 'true' : 'false');
          ta.classList.toggle('expanded', open);
          ta.classList.toggle('clamped', !open);
          if(open){ ta.style.height='auto'; } else { ta.scrollTop=0; }
        });
      }
    }

    window.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('.card').forEach(initCard);

      // #id ã§æ¥ãŸã‚‰ãã®ã‚«ãƒ¼ãƒ‰ã‚’å±•é–‹ï¼†ãƒã‚¤ãƒ©ã‚¤ãƒˆ
      if(location.hash){
        const t=document.querySelector(location.hash);
        if(t){
          const title=t.querySelector('.cardtitle'); title?.click();
          t.classList.add('highlight'); setTimeout(()=>t.classList.remove('highlight'),2000);
        }
      }
    });
  </script>
  <script>
  // è¿½åŠ ï¼šã‚ªãƒ¼ãƒˆé«˜ã•èª¿æ•´
  function autosize(ta){
    if(!ta) return;
    ta.style.height = 'auto';               // ãƒªã‚»ãƒƒãƒˆ
    ta.style.height = ta.scrollHeight + 'px'; // ä¸­èº«ã«åˆã‚ã›ã¦ç¢ºå®š
  }

  function initCard(card){
    const id=card.id; if(!id) return;
    const ta=card.querySelector('.promptarea');
    const btn=card.querySelector('.copybtn');
    const title=card.querySelector('.cardtitle');

    if(ta){
      ta.id=`prompt-${id}`;
      ta.classList.add('clamped'); // åˆæœŸ2è¡Œ
      fetch(`text_text/${id}.txt`)
        .then(r=>r.ok?r.text():"")
        .then(txt=>{
          ta.value=txt;
          // ã‚‚ã—å±•é–‹çŠ¶æ…‹ã§èª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰é«˜ã•åˆã‚ã›
          if(ta.classList.contains('expanded')) autosize(ta);
        })
        .catch(()=>{ ta.value="(èª­ã¿è¾¼ã¿å¤±æ•—)"; });
    }

    if(btn&&ta){ btn.addEventListener('click',()=>copyPrompt(ta.id,btn)); }

    if(title && ta){
      title.setAttribute('type','button');
      title.setAttribute('aria-expanded','false');
      title.addEventListener('click',()=>{
        const open = title.getAttribute('aria-expanded') === 'false';
        title.setAttribute('aria-expanded', open ? 'true' : 'false');
        ta.classList.toggle('expanded', open);
        ta.classList.toggle('clamped', !open);
        if(open){
          autosize(ta);                      // â† å±•é–‹æ™‚ã«å³ãƒ•ã‚£ãƒƒãƒˆ
        }else{
          ta.scrollTop=0;                    // 2è¡Œã«æˆ»ã™
          ta.style.height = '';              // é«˜ã•ãƒªã‚»ãƒƒãƒˆï¼ˆCSSã®clampedã«æˆ»ã™ï¼‰
        }
      });

      // å±•é–‹ä¸­ã«ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦å¹…ãŒå¤‰ã‚ã£ãŸã‚‰å†è¨ˆç®—
      window.addEventListener('resize', ()=>{
        if(ta.classList.contains('expanded')) autosize(ta);
      });
    }
  }

  window.addEventListener('DOMContentLoaded',()=>{
    document.querySelectorAll('.card').forEach(initCard);

    if(location.hash){
      const t=document.querySelector(location.hash);
      if(t){
        const title=t.querySelector('.cardtitle');
        title?.click();                      // å±•é–‹
        t.classList.add('highlight');
        setTimeout(()=>t.classList.remove('highlight'),2000);
      }
    }
  });
</script>
